<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story telling form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Tell Your Story To Us</h1>
        <form>
            <fieldset>
                <legend>Story Form</legend>
                <label for="fname">First Name: <input type="text" placeholder="Your First Name" required></label>
                <label for="lname">Last Name: <input type="text" placeholder="Your Last Name" required></label>
                <label for="email">Email: <input type="email" placeholder="Your Email" required></label>
                <label for="password">Password: <input type="password" placeholder="Your Email Password" required></label>
                <label for="Story">Write Your Story:</label><textarea name="" id="" cols="100" rows="8"></textarea>
                <label for="rate">Rate Story</label>
                <select name="rate" id="rate">
                    <option value="">Bad</option>
                    <option value="">Not Good</option>
                    <option value="">Good</option>
                    <option value="">Very Good</option>
                    <option value="">Excellent</option>
                </select>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>



</body>

</html>
